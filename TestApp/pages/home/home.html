<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/jsonrpcws.js"></script>
    <script src="/pages/home/home.js"></script>
</head>
<body>
	<div id="movieTitle" data-win-control="WinJS.Binding.Template">
		<div>
            <div class="item-overlay">
                <h4 class="item-title win-type-ellipsis" data-win-bind="textContent: label"></h4>
                <img class="item-image art" src="#" data-win-bind="src: thumbnail;alt: label" />
                <h6 class="item-subtitle win-type-ellipsis" 
                            data-win-bind="textContent: movieid"></h6>
            </div>
		</div>
	</div>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-res="{textContent: 'titleMovie'}"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
        	<div id="mylistview" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate:select('#movieTitle')}"></div>
        </section>
        <section>
            <div id="outputField" class="logSection"></div>

        </section>
    </div>
</body>
</html>
